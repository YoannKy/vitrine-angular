<div>
  <pagination-template flex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2%" class="header" #p="paginationApi"
                       [id]="config.id"
                       (pageChange)="config.currentPage = $event">
   <h2>{{title}}</h2>
   <span class="subtitle"  fxShow.xs="false" >{{subtitle}}</span>
   <div flex fxLayout="row" fxFlexOffset="70%" fxFlexOffset.sm="50%" fxFlexOffset.xs="10%">
     <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
       <a (click)="p.previous()">Previous</a>
     </div>
     <mat-divider [vertical]="true" class="divider"></mat-divider>
      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <a (click)="p.next()">Next</a>
      </div>
    </div>
  </pagination-template>
  <ng-template appItems></ng-template>
</div>
