<div flex fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="5%">
  <ng-template appItems></ng-template>
  <pagination-template flex fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="2%"  fxFlexOffset="20%" class="header" #p="paginationApi"
                       [id]="config.id"
                       (pageChange)="config.currentPage = $event"
                       class="pagination-footer">
    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
      <a (click)="p.previous()">Previous</a>
    </div>
    <span>{{p.getCurrent()}} / {{p.pages.length}}</span>
     <div class="pagination-next" [class.disabled]="p.isLastPage()">
       <a (click)="p.next()">Next</a>
     </div>
  </pagination-template>

</div>
